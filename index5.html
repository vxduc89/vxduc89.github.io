<html>
  <head>
    <title>Demo Heading</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Thực hành B và I</h1>
    <p>This is <b>BOLD</b></p>

    <p>This is <i>ITALIC</i></p>

    <p>When we want to tell what content is important we use <strong>Strong</strong></p>

    <p>When we want to emphasize any text or content, we use <em>Emphasis</em></p>
  </body>
</html>
